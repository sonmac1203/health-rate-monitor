<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link href="stylesheets/login.css" rel="stylesheet" />
  <script src="javascripts/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="javascripts/login.js" defer></script>
  <title>HRM | Login</title>
  <body>
    <main>
      <div class="container">
        <header><h1>Login to HRM</h1></header>

        <div>
          <div class="inputField">
            <!-- <label for="email" class="inputLabel"><b>Email</b></label> -->
            <input
              id="emailEntry"
              type="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>

          <div class="inputField">
            <!-- <label for="password" class="inputLabel"><b>Password</b></label> -->
            <input
              id="passwordEntry"
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <button type="submit" id="btnLogIn">Login</button>
        </div>

        <p class="noAccount">
          Don't have an account? <a href="/signup.html">Sign up</a>
        </p>
      </div>
    </main>
  </body>
</html>
