<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="stylesheets/index.css" rel="stylesheet" />
    <link href="stylesheets/profile.css" rel="stylesheet" />
    <link href="stylesheets/visualization.css" rel="stylesheet" />
    <link href="stylesheets/setting.css" rel="stylesheet" />
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascripts/dashboard.js" defer></script>
    <title>Heart Rate Monitoring | Dashboard</title>
    <script
      src="https://kit.fontawesome.com/ead8c78b5a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>HRM</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/dashboard.html">Dashboard</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="row profile-section" id="profile-section">
          <div class="profile-summary-col">
            <div class="profile-summary-card shadow">
              <div class="profile-summary-card-avatar-container">
                <img
                  src="https://www.w3schools.com/howto/img_avatar.png"
                  alt="Italian Trulli"
                  class="profile-summary-card-avatar"
                />
                <div>
                  <div><b>Son Mac</b></div>
                  <div>sontmac1203@gmail.com</div>
                </div>
              </div>
              <div class="profile-summary-card-info-container">
                <div
                  class="profile-summary-card-navigation-tab navigation-tab-active"
                  id="device-summary-card-navigation-pill"
                >
                  <i class="fa-solid fa-microchip"></i>
                  Devices management
                </div>
                <div
                  class="profile-summary-card-navigation-tab"
                  id="account-summary-card-navigation-pill"
                >
                  <i class="fa-solid fa-person"></i>
                  Public profile
                </div>
                <div
                  class="profile-summary-card-navigation-tab"
                  id="measurement-settings-card-navigation-pill"
                >
                  <i class="fa-solid fa-sliders"></i>
                  Measurement settings
                </div>
              </div>
              <div class="profile-summary-card-sign-out-button">
                <div class="profile-summary-card-navigation-tab">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <button id="btnLogOut">Sign out</button>
                </div>
              </div>
            </div>
          </div>
          <div class="device-summary-col">
            <div class="device-summary-card shadow" id="device-summary-card">
              <div class="device-summary-card-add-new-device-container">
                <input
                  type="text"
                  id="new-device-name-input"
                  name="device-name"
                  placeholder="Enter device name"
                />
                <input
                  type="text"
                  id="new-device-id-input"
                  name="device-id"
                  placeholder="Enter device ID"
                />
                <button id="add-new-device-button">ADD</button>
              </div>
              <table class="device-summary-card-dummy-table">
                <tr>
                  <th class="device-summary-card-dummy-name-col">NAME</th>
                  <th class="device-summary-card-dummy-id-col">ID</th>
                </tr>
              </table>
              <div class="device-summary-card-table-container">
                <table class="device-summary-card-table">
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <div
              class="account-summary-card shadow hidden"
              id="account-summary-card"
            >
              <div class="account-summary-card-username-container">
                <label for="name"><b>Name</b></label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="account-summary-card-email-container">
                <label for="email"><b>Email</b></label>
                <input type="text" name="email" id="email" disabled />
              </div>
              <div class="account-summary-card-password-container row">
                <div class="current-password">
                  <label for="email"><b>Current password</b></label>
                  <input
                    type="text"
                    placeholder="Current password"
                    name="email"
                    id="email"
                    required
                  />
                </div>
                <div class="new-password">
                  <label for="email"><b>New password</b></label>
                  <input
                    type="text"
                    placeholder="New password"
                    name="email"
                    id="email"
                    required
                  />
                </div>
              </div>
              <button class="save-button">Save</button>
            </div>
            <div
              class="measurement-settings-card shadow hidden"
              id="measurement-settings-card"
            >
              <div class="measurement-settings-adjustment">
                <div class="measurement-settings-card-label">
                  Current setting
                  <input
                    type="text"
                    placeholder="Setting name"
                    name="setting-name"
                    id="setting-name"
                  />
                </div>
                <div class="measurement-settings-card-frequency-container">
                  <label for="measurement-frequency" class="setting-label"
                    >Frequency</label
                  >
                  <div class="measurement-frequency-input-container">
                    <input
                      type="text"
                      name="measurement-frequency"
                      id="measurement-frequency"
                      required
                    />
                    <span style="font-size: 12px">minutes</span>
                  </div>
                </div>
                <div class="measurement-settings-card-time-container">
                  <div class="measurement-settings-card-time-input">
                    <label for="measurement-start" class="setting-label"
                      >Starts at</label
                    >
                    <input
                      type="time"
                      name="measurement-start"
                      id="measurement-start"
                    />
                  </div>
                  <div class="measurement-settings-card-time-input">
                    <label for="measurement-end" class="setting-label"
                      >Ends at</label
                    >
                    <input
                      type="time"
                      name="measurement-end"
                      id="measurement-end"
                    />
                  </div>
                </div>
                <div class="measurement-settings-card-device-input-container">
                  <label for="measurement-chosen-device" class="setting-label"
                    >Device</label
                  >
                  <select
                    name="measurement-chosen-device"
                    id="measurement-chosen-device"
                  ></select>
                </div>
                <button id="measurement-settings-card-update-button">
                  Update
                </button>
              </div>
              <div class="measurement-settings-recent">
                <div class="measurement-settings-card-label">
                  Recent settings
                </div>
                <div
                  class="measurement-setting-cards-container"
                  id="measurement-setting-cards-container"
                ></div>
              </div>
            </div>
          </div>
        </section>
        <section class="pills-section row" id="pills-section">
          <div class="setting-pill-col">
            <div class="setting-pill shadow">
              <div class="setting-pill-frequency">
                <i class="fa-solid fa-wave-square"></i>
              </div>
              <div class="setting-pill-start-time">
                <i class="fa-solid fa-hourglass-start"></i>
              </div>
              <div class="setting-pill-end-time">
                <i class="fa-solid fa-hourglass-end"></i>
              </div>
            </div>
          </div>
          <div class="device-info-pill-col">
            <div class="device-info-pill shadow">
              <i class="fa-solid fa-microchip"></i>
            </div>
          </div>
          <div class="view-mode-pill-col">
            <div class="view-mode-pill shadow">
              <div class="view-mode-change-flipper-container"></div>
              <div class="view-mode-time-info-container">
                <!-- <i class="fa-solid fa-caret-left"></i>
                Weekly (Nov 17 - Nov 24)
                <i class="fa-solid fa-caret-right"></i> -->
                <input
                  type="date"
                  id="view-mode-time-date-picker"
                  name="view-mode-time-date-picker"
                  class="view-mode-time-date-picker"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>Created by team XX - 2022</footer>
  </body>
</html>
