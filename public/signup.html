<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="stylesheets/login.css" rel="stylesheet" />
    <link href="stylesheets/signup.css" rel="stylesheet" />
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascripts/signup.js" defer></script>
    <title>Heart Rate Monitoring | Sign up</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Sign up to</h1>
          <img
            src="/images/pulses-low-resolution-logo-color-on-transparent-background.png"
            alt="Logo"
            class="brand-logo"
          />
        </header>
        <div class="inputField">
          <input
            id="nameEntry"
            type="text"
            placeholder="Name"
            name="nameEntry"
            required
          />
        </div>
        <div class="inputField">
          <input
            id="emailEntry"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="inputField">
          <input
            id="passwordEntry"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="inputField">
          <input
            id="passwordConfirmedEntry"
            type="password"
            placeholder="Confirm password"
            name="passwordConfirmed"
            required
          />
        </div>
        <button type="submit" id="signUpButton">Sign up</button>
        <p class="noAccount">
          Already had an account? <a href="/login.html">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
