<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link href="stylesheets/login.css" rel="stylesheet" />
  <link href="stylesheets/signup.css" rel="stylesheet" />
  <script src="javascripts/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="javascripts/signup.js" defer></script>
  <script src="javascripts/strongPassword.js" defer></script>

  <title>Heart Rate Monitoring | Sign up</title>
  <body>
    <main>
      <div class="container">
        <header><h1>Sign up</h1></header>
        <div class="inputField">
          <!-- <label for="email"><b>Email</b></label> -->
          <input
            id="nameEntry"
            type="text"
            placeholder="Name"
            name="nameEntry"
            required
          />
          <!-- <p id="emailAlert"></p> -->
        </div>
        <div class="inputField">
          <!-- <label for="email"><b>Email</b></label> -->
          <input
            id="emailEntry"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
          <!-- <p id="emailAlert"></p> -->
        </div>

        <div class="inputField">
          <!-- <label for="password"><b>Password</b></label> -->
          <input
            id="passwordEntry"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <div class="inputField">
          <!-- <label for="passwordConfirmed"><b>Confirm password</b></label> -->
          <input
            id="passwordConfirmedEntry"
            type="password"
            placeholder="Confirm password"
            name="passwordConfirmed"
            required
          />
          <!-- <p id="passwordAlert"></p> -->
        </div>

        <div id = "passwordError"><ul> </ul></div>

        <button type="submit" id="signUpButton">Sign up</button>
        <p class="noAccount">
          Already had an account? <a href="/login.html">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
